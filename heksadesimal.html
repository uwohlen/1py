  <h1>Hva kan du om heksadesimale tall?</h1>
  <p>Heksadesimale tall brukes ofte til å beskrive farger på nettsider.</p>
  <p>Denne fargen har full styrke på grønt lys. I tillegg er det 25 % styrke på rødt lys, og 3/4 styrke på blått.</p>
  <h3>Hvilken av disse RGB-kodene gir denne fargen?</h3>
  <div>
    <button>#BFFF3F</button>
    <button>#3FFFBF</button>
    <button>#BF3FFF</button>
  </div>
